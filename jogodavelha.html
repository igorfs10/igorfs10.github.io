<html>
	<head>
		<meta charset="UTF-8">
		<title>
			Jogo da velha
		</title>
	</head>
	<body>
		<table width="500" height="500" border="1" align="center">
			<tr height="16%" bgcolor="#B3E5FC">
				<td width="33%" align="center" id="status">
					<font face="Verdana" size="4">Jogo da velha</font>
				</td>
				<td width="34%" align="center" valign="middle">
					<form>
						<input type="button" id="btnJogador" value="Dois Jogadores" onclick="botaoJogo(this.id)">
					</form>
				</td>
				<td width="33%" align="center" valign="middle">
					<form>
						<input type="button" id="facil" value="CPU (Fácil)" onclick="botaoJogo(this.id)">
						<input type="button" id="medio" value="CPU (Intermediário)" onclick="botaoJogo(this.id)">
						<input type="button" id="dificil" value="CPU (Difícil)" onclick="botaoJogo(this.id)">
					</form>
				</td>
			</tr>
			<tr height="28%" bgcolor="#C8E6C9" align="center">
				<td width="33%" id="0" onclick="botao(this.id)">
				</td>
				<td width="34%" id="1" onclick="botao(this.id)">
				</td>
				<td width="33%" id="2" onclick="botao(this.id)">
				</td>
			</tr bgcolor="#C8E6C9">
			<tr height="28%" bgcolor="#C8E6C9" align="center">
				<td width="33%" id="3" onclick="botao(this.id)">
				</td>
				<td width="34%" id="4" onclick="botao(this.id)">
				</td>
				<td width="33%" id="5" onclick="botao(this.id)">
				</td>
			</tr>
			<tr height="28%" bgcolor="#C8E6C9" align="center">
				<td width="33%" id="6" onclick="botao(this.id)">
				</td>
				<td width="34%" id="7" onclick="botao(this.id)">
				</td>
				<td width="33%" id="8" onclick="botao(this.id)">
				</td>
			</tr>
		</table>
		<script src="jogodavelha.js"></script>
		<script src="interfacejogodavelha.js"></script>
	</body>
</html>
