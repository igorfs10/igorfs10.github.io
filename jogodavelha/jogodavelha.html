<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="jogodavelha.css">
		<title>
			Jogo da velha
		</title>
	</head>
	<body bgcolor="#000000">
		<table width="600" height="600" border="0" align="center">
			<tr height="16%">
				<td width="33%" align="center" id="status"  class="info"> <!-- Caixa que mostra as informacoes do jogo -->
					<p>Jogo da velha</p>
				</td>
				<td width="34%" align="center" valign="middle" id="singleplayer" class="jogo"> <!-- Botao singleplayer -->
					<form>
						<input type="button" id="btnJogador" value="Dois Jogadores" onclick="botaoTipoDeJogo(this.id)" class="botao">
					</form>
				</td>
				<td width="33%" align="center" valign="middle" id="multiplayer" class="jogo"> <!-- Botoes multiplayer -->
					<form>
						<input type="button" id="facil" value="CPU (Fácil)" onclick="botaoTipoDeJogo(this.id)" class="botao">
						<input type="button" id="medio" value="CPU (Intermediário)" onclick="botaoTipoDeJogo(this.id)" class="botao">
						<input type="button" id="dificil" value="CPU (Difícil)" onclick="botaoTipoDeJogo(this.id)" class="botao">
					</form>
				</td>
			</tr>
			<tr height="28%" align="center"> <!-- Quadros de 0 a 2 -->
				<td width="33%" id="0" onclick="jogar(this.id)" class="quadro" data-selecionado="Desativado">
				</td>
				<td width="34%" id="1" onclick="jogar(this.id)" class="quadro" data-selecionado="Desativado">
				</td>
				<td width="33%" id="2" onclick="jogar(this.id)" class="quadro" data-selecionado="Desativado">
				</td>
			</tr bgcolor="#C8E6C9">
			<tr height="28%" align="center"> <!-- Quadros de 3 a 5 -->
				<td width="33%" id="3" onclick="jogar(this.id)" class="quadro" data-selecionado="Desativado">
				</td>
				<td width="34%" id="4" onclick="jogar(this.id)" class="quadro" data-selecionado="Desativado">
				</td>
				<td width="33%" id="5" onclick="jogar(this.id)" class="quadro" data-selecionado="Desativado">
				</td>
			</tr>
			<tr height="28%" align="center"> <!-- Quadros de 6 a 8 -->
				<td width="33%" id="6" onclick="jogar(this.id)" class="quadro" data-selecionado="Desativado">
				</td>
				<td width="34%" id="7" onclick="jogar(this.id)" class="quadro" data-selecionado="Desativado">
				</td>
				<td width="33%" id="8" onclick="jogar(this.id)" class="quadro" data-selecionado="Desativado">
				</td>
			</tr>
		</table>
		<script src="jogodavelha.js"></script>
		<script src="interfacejogodavelha.js"></script>
	</body>
</html>
