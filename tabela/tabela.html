<html>
    <head>
        <meta charset="utf-8">
        <title>Tabela Jogos</title>
        <style>
            .titulos{
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <table border="1">
            <tr>
                <td valign="top">
                    Nome:
                </td>
                <td valign="center">
                    <form>
                        <input type="text" id="nome">
                    </form>
                </td>
                <td>
                    Plataforma:
                </td>
                <td>
                    <select id="plataforma">
                        <option value="PSX">Playstation</option>
                        <option value="PS2">Playstation 2</option>
                        <option value="PS3">Playstation 3</option>
                        <option value="PS4">Playstation 4</option>
                    </select> 
                </td>
            </tr>
            <tr>
                <td>
                </td>
                <td>
                </td>
                <td>
                </td>
                <td>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <form>
                        <input type="button" value="Add" onclick="adicionar()">
                    </form>
                </td>
                <td colspan="2">
                    <form>
                        <input type="button" value="Limpar" onclick="limpar()">
                    </form>
                </td>
            </tr>
        </table>
        <table id="tabela" border="1">
            <tr class="titulos">
                <td>
                    ID
                </td>
                <td>
                    Nome
                </td>
                <td>
                    Plataforma
                </td>
                <td>
                    Apagar
                </td>
            </tr>
        </table>
        <script src="tabela.js"></script>
    </body>
</html>
